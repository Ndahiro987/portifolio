<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Info Pulse Uganda</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #e0f7fa, #c8e6c9); /* Attractive gradient background */
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            background-image: url('charles.png'); /* Replace with your logo image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            padding: 100px 0; /* Adjust padding as needed */
            text-align: center;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            margin: 5px 10px;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #007bff; /* Bright blue background */
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .section {
            padding: 40px 0;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            header {
                padding: 60px 0; /* Adjust for smaller screens */
            }

            nav {
                margin-top: 10px;
            }

            nav a {
                display: block;
                margin: 5px auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="web.jpeg" alt="Photo 1">
                </div>
                <div class="gallery-item">
                    <img src="web2.jpeg" alt="Photo 2">
                </div>
                <div class="gallery-item">
                    <img src="design.jpeg" alt="Photo 3">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Info Pulse Uganda</p>
        </div>
    </footer>
</body>
</html>

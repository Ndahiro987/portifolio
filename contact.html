    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #e0f7fa, #c8e6c9); /* Attractive gradient background */
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            background-image: url('charles.png'); /* Replace with your logo image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            padding: 100px 0; /* Adjust padding as needed */
            text-align: center;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            margin: 5px 10px;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #007bff; /* Bright blue background */
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .section {
            padding: 60px 0;
            text-align: center;
        }

        .section h2 {
            margin-bottom: 30px;
            color: #007bff;
        }

        .section p {
            margin-bottom: 20px;
        }

        .section a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .section a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            header {
                padding: 60px 0; /* Adjust for smaller screens */
            }

            nav {
                margin-top: 10px;
            }

            nav a {
                display: block;
                margin: 5px auto;
                text-align: center;
            }

            .section {
                padding: 40px 0;
            }
        }
    </style>

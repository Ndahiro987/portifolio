<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Info Pulse Uganda</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            /* Replace the linear gradient with an image */
            background-image: url('charles.png'); /* Replace 'signup-background.jpg' with the path to your image */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent image from repeating */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column; /* To stack header, signup container, and home link */
        }

        header {
            background-color: rgba(0, 0, 0, 0.3); /* Optional: Add a semi-transparent background to the header for better readability */
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px; /* Space between header and signup container */
        }

        header nav a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            margin: 5px 10px;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: rgba(0, 123, 255, 0.7); /* Slightly transparent blue */
            transition: background-color 0.3s ease;
            font-size: 0.9em;
        }

        header nav a:hover {
            background-color: rgba(0, 86, 179, 0.7); /* Darker transparent blue on hover */
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
            margin-bottom: 20px; /* Space between signup form and home link */
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button[type="submit"] {
            background-color: #28a745; /* Green for sign up */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1e7e34; /* Darker green on hover */
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .home-link {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="signup-container">
        <h2>Sign Up for Info Pulse Uganda</h2>
        <form action="/signup" method="POST"> <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
    <a href="index.html" class="home-link">Back to Homepage</a>
</body>
</html>
